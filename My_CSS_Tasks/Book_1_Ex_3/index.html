<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quote-box {
            background-color: aliceblue;
            font-style: italic;
            font-size: larger;
            text-align: center;
            margin: 10% 30%;
            padding: 50px;
            color: teal;
            font-weight: 600;
            border: 5px dotted rgb(44, 44, 107);
        }

        .author {
            font-size: smaller;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p>"If you are depressed you are living in the past, if you are anxious you are living in the future. If you are at peace, you are living in the present"</p>
        <p class="author" >Lao Tzu.</p>

    </div>
</body>
</html>
