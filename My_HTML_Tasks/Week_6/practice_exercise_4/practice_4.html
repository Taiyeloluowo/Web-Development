<!DOCTYPE html>
<div style="background-color: #fff5f5; padding: 20px; margin-top: 50px; margin-bottom: 50px; margin-left: 500px; margin-right: 500px; border-radius: 10px; max-width: 600px;">
    <h3 style="color: #e74c3c;">REGISTRATION FORM</h3>
    
    <form style="color: black;">
        <div style="margin-bottom: 15px;">
            <label for="text-input" style="display: block; margin-bottom: 5px;"><strong>First name:</strong></label>
            <input type="text" id="text-input" placeholder="Enter your first name" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="text-input" style="display: block; margin-bottom: 5px;"><strong>Last name:</strong></label>
            <input type="text" id="text-input" placeholder="Enter your last name" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email-input" style="display: block; margin-bottom: 5px;"><strong>Email:</strong></label>
            <input type="email" id="email-input" placeholder="user@example.com" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="password-input" style="display: block; margin-bottom: 5px;"><strong>Password:</strong></label>
            <input type="password" id="password-input" placeholder="Enter password" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="number-input" style="display: block; margin-bottom: 5px;"><strong>Age:</strong></label>
            <input type="number" id="number-input" min="1" max="120" placeholder="1-120" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        
        <fieldset style="border: 2px solid #27ae60; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #27ae60;">Gender:</legend>
            
            <div>
                <p><label><input type="radio" name="experience" value="Male"> Male</label></p>
                <p><label><input type="radio" name="experience" value="Female"> Female</label></p>
            </div>
        </fieldset>

        <fieldset style="border: 2px solid #27ae60; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #27ae60;">Interests (Check all that apply):</legend>
            
            <div>
                <p><label><input type="checkbox" name="languages" value="creative arts"> Creative Arts</label></p>
                <p><label><input type="checkbox" name="languages" value="languages"> Languages</label></p>
                <p><label><input type="checkbox" name="languages" value="coding"> Coding</label></p>
                <p><label><input type="checkbox" name="languages" value="gaming"> Gaming</label></p>
                <p><label><input type="checkbox" name="languages" value="content creation"> Content creation</label></p>
            </div>
        </fieldset>
        
        <div style="margin-bottom: 15px;">
            <label for="country" style="display: block; margin-bottom: 5px; font-weight: bold;">Country:</label>
            <select id="country" name="country" style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;">
                <option value="">Select your country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="sd">Saudi Arabia</option>
                <option value="sa">South Africa</option>
                <option value="ca">Canada</option>
                <option value="ng">Nigeria</option>
                <option value="gh">Ghana</option>
                <option value="ke">Kenya</option>
            </select>
        </div>
        
        <button type="submit" style="background-color: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Submit Form
        </button>
    </form>
</div>
