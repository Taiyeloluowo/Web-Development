<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grades Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>


    <div class="mx-auto col-12 rounded-3 shadow my-3 p-3">
        <div class="text-center">
            <h3 class="fs-1">Practice Exercise 2</h3>
            <h3 class="fs-5">Student Grades Analyzer</h3>

        </div>
        <div class="mx-auto col-10 my-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                    
                        <button onclick="getAverage(grades)">Average grade</button>
                        <button onclick="getHighest(grades)">Highest grade</button>
                        <button onclick="getLowest(grades)">Lowest grade</button>
                        <button onclick="getPassRate(grades)">Pass rate grade</button>
            
                    </tr>
                </thead>
                <tbody id="display-gradeList"></tbody>
            </table>
        </div>

    </div>
    <div>


        <script>
            // Store grades
            let grades = ["40", "50", "60", "70", "80", "90"];

            // To calculate the average grade
            console.log("Calculating average score");
            function getAverage(grades) {
                let total = 0;
                for (let grade of grades) {
                    console.log("Adding grade:", grade);
                    total += Number(grade);
                }
                let average = total / grades.length;
                console.log(`Total: ${total}, Average: ${average.toFixed(1)}`);

                return average;
            }

            // To find the highest grade
            function getHighest(grades) {
                let highest = Math.max(...grades);
                console.log(highest);
                return highest;
            }
            // To find the lowest grade
            function getLowest(grades) {
                let lowest = Math.min(...grades);
                console.log(lowest);
                return lowest;
            }

            // To calculate pass rate
            function getPassRate(grades) {
                let count = 0;
                for (let grade of grades) {
                    if (grade > 50) {
                        count++;
                    }
                    let countRate = (count / grades.length) * 100;
                    return countRate.toFixed(1) + "%";
                }
            }

            console.log("Average grade:", getAverage(grades));
            console.log("Highest grade:", getHighest(grades));
            console.log("Lowest grade:", getLowest(grades));
            console.log("Pass rate grade:", getPassRate(grades));


        </script>
</body>

</html>
