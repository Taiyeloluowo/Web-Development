<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>

<body>

    <div class="main">
        <p id="txtColor">Color Changer</p>
        <button onclick="colorChanger()" type="button">Color Changer</button>
    </div>

    <script>
        function colorChanger() {

            let col = ["red", "blue", "green"];

            let i = Math.floor(Math.random() * col.length);

            document.getElementById("txtColor").style.color = col[i];

            document.body.style.backgroundColor = col[i];

        }


    </script>
</body>

</html>
