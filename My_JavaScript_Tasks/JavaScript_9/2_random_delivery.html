<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random delivery success or failure</title>
</head>

<body>

    <h2>Confirm your delivery</h2>
    <button id="startBtn">Order Delivery</button>
    <p id="result"></p>


    <script>
        function deliverOrder(order) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const success = Math.random() < 0.5;
                    if (success) {
                        resolve(`✅ Delivered: ${order}`);
                    } else {
                        reject(`❌ Delivery failed: ${order}`);
                    }
                }, 2000);
            });
        }

        const button = document.getElementById("startBtn");
        const result = document.getElementById("result");

        button.addEventListener("click", () => {
            result.textContent = "Delivering...";

            deliverOrder("Jollof Rice")
                .then(message => {
                    result.textContent = message;
                })
                .catch(error => {
                    result.textContent = error;
                });
        });
    </script>
</body>

</html>
